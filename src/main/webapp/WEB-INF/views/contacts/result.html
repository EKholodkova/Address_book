<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<div th:each="contact : ${result}">
<a th:href="@{/contacts/{id}(id=${contact.getId()})}" th:text="${contact.getName() + ', ' + contact.getPhone()}">contact</a>
</div>
</body>
</html>
